<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ツール2 | ダイスロールメーカー</title>
  <link rel="stylesheet" href="../../style.css"> <!-- 共通スタイル -->
  <style>
    body {
      margin: 20px;
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, input {
      font-size: 1rem;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    footer {
      margin-top: 20px;
    }

    .back-link {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-link:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .back-link:active {
      transform: scale(0.95);
    }

    .back-link:focus {
      outline: 2px dashed #80d4ff;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>ツール2 | ダイスロールメーカー</h1>
      <a href="../../index.html" class="back-link">ホームに戻る</a>
    </nav>
  </header>

  <main>
    <h1>ダイスロールメーカー</h1>
    <p>簡単にサイコロを振ることができるツールです。</p>

    <label for="dice">サイコロの種類を選択:</label>
    <select id="dice">
      <option value="4">4面ダイス</option>
      <option value="6" selected>6面ダイス</option>
      <option value="8">8面ダイス</option>
      <option value="10">10面ダイス</option>
      <option value="12">12面ダイス</option>
      <option value="20">20面ダイス</option>
      <option value="100">100面ダイス</option>
    </select>

    <label for="quantity">個数を入力:</label>
    <input type="number" id="quantity" min="1" max="10" value="1">

    <button onclick="rollDice()">サイコロを振る</button>

    <div id="result">結果がここに表示されます</div>
  </main>

  <footer>
    <p>&copy; 2024 夢野ふのウェブツール</p>
  </footer>

  <script>
    function rollDice() {
      const dice = parseInt(document.getElementById('dice').value);
      const quantity = parseInt(document.getElementById('quantity').value);
      const results = [];
      for (let i = 0; i < quantity; i++) {
        results.push(Math.floor(Math.random() * dice) + 1);
      }
      document.getElementById('result').textContent = `結果: ${results.join(', ')}`;
    }
  </script>
</body>
</html>
